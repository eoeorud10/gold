<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이스컨설팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script> 
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        /*글자색상*/
        .fc_base { color: #5a3e36 ; }
        .fc_nav { color: #6b5b4d; }
        .fc_nav:hover { color: #3d2b1f; }
        .fc_head { color: #8b5e83; }
        .fc_sub { color: #746d5f; }
        .fc_btn { color: #ffffff; }
        .fc_foo { color: #3d2b1f; }

        /*  배경  */
        .bg_base { background : linear-gradient(to right, #f7cac9, #f4e1d2); }
        .bg_btn { background : linear-gradient(to right, #ff9a9e, #fad0c4); }

        body { 
            font-family: 'Noto Sans KR', sans-serif;
            color: #D81B60; /* 기본 텍스트 */ 
            background-color: #bacee0;
        }

        .floating-icons {
            position: fixed;
            right: 20px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .floating-icons a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
/*            background-color: #25D366;*/
            border-radius: 50%;
/*            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            transition: transform 0.3s ease;
        }
        .floating-icons a:hover { 
            transform: scale(1.3);
        }
        .floating-icons a img {
            width: 50px;
            height: 50px;
        }

        /* 헤더 제목 */ 
        h1, h2 {
            color: #D81B60; /* 모브 핑크 */
        }

        /* 본문 서브 텍스트 */
        p {
            color: #C2185B; /* 카키 브라운 */
        }
        /* 버튼 */
        button {
            background-color: #f7cac9;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #f4e1d2; /* 연한 베이지 */
        }

        /* 푸터 */
        footer {
            background-color: #3d2b1f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }


    .header {
          background-color: #D7E6F0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 20px;
          height: 60px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
          font-size: 18px;
          font-weight: bold;
          color: #333;
        }

        .nav-links {
          display: flex;
          gap: 20px;
        }

        .nav-links a {
          text-decoration: none;
          color: #333;
          font-size: 16px;
        }

        .hamburger {
          display: none;
          flex-direction: column;
          justify-content: space-between;
          width: 24px;
          height: 18px;
          cursor: pointer;
        }

        .hamburger span {
          height: 3px;
          background-color: #333;
          border-radius: 2px;
        }

        /* 모바일용 메뉴 (숨김) */
        .mobile-menu {
          display: none;
          flex-direction: column;
          background: white;
          position: absolute;
          top: 60px;
          right: 0;
          width: 100%;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .mobile-menu a {
          padding: 15px 20px;
          border-bottom: 1px solid #eee;
          text-decoration: none;
          color: #333;
        }

        .mobile-menu a:hover {
          background-color: #f5f5f5;
        }

        /* 반응형 설정 */
        @media (max-width: 768px) {
          .nav-links {
            display: none;
          }

          .hamburger {
            display: flex;
          }

          .mobile-menu.active {
            display: flex;
          }
        }
  

    </style>
</head>
<body>

  
 <header class="header">
    <div class="logo"><a href="#">에이스 컨설팅</a></div>
    <nav class="nav-links">
      <a href="tel:01057927733" class="bg-white text-gray-800 px-6 py-2 rounded-full font-semibold hover:bg-gray-100 transition">📞 전화하기</a>
      <a href="https://open.kakao.com/o/s8T94Cbe" class="bg-cyan-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-cyan-600 transition">✉ 카톡상담</a>
    </nav>
    <div class="hamburger" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="tel:01057927733" class="bg-white text-gray-800 px-6 py-2 rounded-full font-semibold hover:bg-gray-100 transition">📞 전화하기</a>
    <a href="https://open.kakao.com/o/s8T94Cbe" class="bg-white text-white px-6 py-2 rounded-full font-semibold hover:bg-cyan-600 transition">✉ 카톡상담</a>
  </div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("active");
    }
  </script>



<!-- 브랜드 소개 -->

  <div class="mt-4 space-x-4">

    <a href="https://open.kakao.com/o/s8T94Cbe" class="bg-cyan-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-cyan-600 transition">✉ 카톡상담</a>

</footer>

</body>
</html>
